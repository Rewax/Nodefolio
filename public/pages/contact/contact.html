<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="stylesheet" href="/assets/css/toastr.css">
    <title>Contact</title>
</head>
<body>
    <h4>Contact me</h4>
    <!-- <form action="/api/contact" method="POST"> -->
    <form method="POST" action="">
        <div>
            <label>Name</label>
            <input id="name" name="name" placeholder="Name">
            <label>Email</label>
            <input id="email" name="email" type="email" placeholder="Email">
            <label>Phone No.</label>
            <input id="phone" name="phone" placeholder="Phone"><br><br>
            <label>Message</label>
            <textarea id="message" name="message" rows="15" cols="35"></textarea>
            <button type="submit" id="contact-button">Contact Me!</button>
        </div>
        <div class="toastr toastr--success toastr--error", ></div>
        
    </form>
</body>
</html>


<script src="/public/assets/toastr/toastr.js"></script>
